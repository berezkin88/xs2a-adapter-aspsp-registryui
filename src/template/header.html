<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<header class="registry-header">
    <div class="header">
        <h1 class="registry-header">Aspsp Registry Manager</h1>
    </div>
    <div class="search">
        <form action="" class="search-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="bank-name" class="mdl-textfield__label">Bank name</label>
                <input class="mdl-textfield__input" type="text" name="bank-name" id="">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="bic" class="mdl-textfield__label">BIC</label>
                <input class="mdl-textfield__input" type="text" name="bic" id="">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="bank-code" class="mdl-textfield__label">Bank code</label>
                <input class="mdl-textfield__input" type="text" name="bank-code" id="">
            </div>
            <input class="mdl-button mdl-js-button" type="button" value="SEARCH">
        </form>
    </div>
</header>
